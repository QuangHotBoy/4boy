<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin - Sản phẩm</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{/assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
    <!-- End plugin css for this page -->
</head>

<style>
    /* Apply CSS to style the table */
    #table1 {
        width: 100%;
        /* Set the table width to fill its container */
        border-collapse: collapse;
        /* Collapse the borders between table cells */
    }

    #table1 th,
    #table1 td {
        padding: 10px;
        /* Add padding to table cells */
        text-align: left;
        /* Align text to the left within cells */
        border: 1px solid #ddd;
        /* Add border to cells */
    }

    #table1 th {
        background-color: #f2f2f2;
        /* Add background color to header cells */
    }

    #table1 img {
        max-width: 80%;
        /* Ensure images fit within their containers */
        height: 180px;
        /* Maintain aspect ratio of images */
        display: block;
        /* Display images as block elements */
        margin: 0 auto;
        /* Center align images horizontally */
    }

    #table1 td:last-child {
        text-align: center;
        /* Center align content in last column */
    }

    /* CSS để di chuyển Search và phân trang sang bên phải */
    .dataTables_wrapper .dataTables_filter {
        float: right;
    }

    .dataTables_wrapper .dataTables_paginate {
        margin-top: 10px;
        float: right;
    }

    .dataTables_wrapper .dataTables_info {
        margin-top: 10px;
    }
</style>

<body>
    <div class="main-container d-flex">
        <!-- Menu Admin -->
        <!-- partial:partials/_navbar.html -->
        <div th:replace="admin/navbar :: navbar"></div>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_sidebar.html -->
            <div th:replace="admin/menu :: menu"></div>

            <!-- Bootstrap JavaScript Libraries -->
            <div class="col-10 px-0">
                <div class="container">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="" style="height: 90px;">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb mb-0">
                                        <li class="breadcrumb-item"><a href="/admin/dashboard">Loại sản phẩm</a></li>
                                        <li class="breadcrumb-item active" aria-current="page"><a href="">Sách</a></li>
                                    </ol>
                                </nav>
                            </div>

                            <div class="">
                                <div id="bootstrap-data-table_wrapper"
                                    class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
                                    <a href="/admin/product-series/add-new"><button type="button"
                                            class="btn btn-warning bi bi-plus">Thêm mới</button></a>
                                    <div style="margin-top: 20px;" class="d-flex align-items-center">
                                        <h5 class="mb-0">Danh sách bộ sách</h5> <br>
                                    </div>
                                    <p th:text="${message}"></p>
                                    <br>
                                    <div class="row">
                                        <div style="height: 500px; overflow: auto;">
                                            <table class="product-table" id="table1">
                                                <thead>
                                                    <tr>
                                                        <th style="width: 30%;">Mã Bộ Sách</th>
                                                        <th style="width: 10%;">Tên Bộ Sách</th>
                                                        <th style="width: 10%;">Mô tả</th>
                                                       
                                                        <th style="width: 8%;">Hình ảnh</th>
                                                        <th style="width: 5%;">Sửa</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <!-- Loop through products -->
                                                    <tr th:each="product : ${products}">
                                                        <td th:text="${product.tenSach}"></td>
                                                        <td th:text="${product.giaBan}"></td>
                                                        <td th:text="${product.soLuong}"></td>
                                                        <td th:text="${product.tinhTrangSanPham.tenTinhTrang}"></td>
                                                        <td>
                                                            <img alt="[[${product.hinhAnh}]]"
                                                                th:src="@{|/assets/images/products/${product.hinhAnh}|}">
                                                        </td>
                                                        <td>
                                                            <i class="mdi mdi-border-color mdi-24px"
                                                                style="color: red;"></i>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Include JS scripts -->
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap4.min.js"></script>

        <!-- tiếng việt -->
        <script src="http://cdn.datatables.net/plug-ins/2.0.2/i18n/vi.json"></script>
        <!-- chỉnh tiếng việt -->
        <script>
            $(document).ready(function () {
                $('#table1').DataTable({
                    "language": {
                        "url": "/assets/json/vietnam.json"
                    }
                });
            });
        </script>
        <!--  -->
        <script th:inline="javascript">
            /*<![CDATA[*/
            $(document).ready(function () {
                $('#table1').DataTable();
            });
            /*]]>*/
        </script>
        <!--  -->
</body>

</html>
