<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin - Sản phẩm</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />
</head>

<style>
    #tableContainer {
        height: 300px;
        /* Set the height as needed */
        overflow-y: auto;
    }

    #table1 {
        width: 100%;
    }

    #table1 thead {
        position: sticky;
        top: 0;
        background-color: #f1f1f1;
        /* Set the background color as needed */
        z-index: 1;
    }


    /* Breadcrumb container */
    .breadcrumb-container {
        background-color: #f8f9fa;
        /* Light gray background */
        padding: 10px;
        border-bottom: 1px solid #dee2e6;
        /* Light border color */
    }

    /* Breadcrumb list */
    .breadcrumb {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    /* Breadcrumb items */
    .breadcrumb-item {
        display: inline-block;
        margin-right: 1px;
    }

    /* Breadcrumb links */
    .breadcrumb-item a {
        color: #007bff;
        /* Blue link color */
        text-decoration: none;
    }

    /* Active breadcrumb item */
    .breadcrumb-item.active {
        color: #495057;
        /* Dark text color for active item */
    }

    /* Main table container */
    .main-table-container {
        overflow: auto;
        max-height: 300px;
    }

    /* Table styles */
    .table {
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
    }

    /* Table header styles */
    .table thead {
        background-color: #f1f1f1;
        /* Set the background color as needed */
    }

    /* Table header cell styles */
    .table th {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    /* Table body styles */
    .table tbody {
        background-color: #fff;
    }

    /* Table body row styles */
    .table tr {
        border-bottom: 1px solid #ddd;
    }

    /* Table body cell styles */
    .table td {
        padding: 8px;
        text-align: left;
    }

    /* Table hover effect */
    .table tbody tr:hover {
        background-color: #f5f5f5;
    }
</style>

<body>
    <div class="main-container d-flex">
        <!-- Menu Admin -->
        <!-- partial:partials/_navbar.html -->
        <div th:replace="admin/navbar :: navbar"></div>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_sidebar.html -->
            <div th:replace="admin/menu :: menu"></div>

            <!-- Bootstrap JavaScript Libraries -->
            <div class="col-10 px-0">
                <div class="container">
                    <div>
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb mb-0">
                                        <li class="breadcrumb-item"><a
                                                href="/admin/statistics/statistics-by-today">Thống
                                                kê</a></li>
                                        <li class="breadcrumb-item active" aria-current="page"><a href="">Doanh thu</a>
                                        </li>
                                    </ol>
                                </nav>


                            </div>
                        </nav>
                    </div>
                    <hr>

                    <!--Main content-->
                    <div class="container">
                        <div class="row">

                            <div class="ag-courses_item">
                                <form action="/admin/statistics/statistics-by-days" method="GET"
                                    modelAttribute="dateRange">
                                    <div class="ag-courses-item_link">
                                        <div class="ag-courses-item_bg"></div>

                                        <div class="container">
                                            <div class="ag-courses-item_title">Doanh thu theo khoảng thời gian</div>
                                            <br>
                                            <div class="ag-courses-item_date-box row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="startDate" class="form-label">Từ ngày:</label>
                                                        <input type="date" id="startDate" name="startDate"
                                                            class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="endDate" class="form-label">Đến ngày:</label>
                                                        <input type="date" id="endDate" name="endDate"
                                                            class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <button type="submit" class="btn btn-primary">Thống kê</button>
                                                    <span class="ag-courses-item_date">Doanh thu:
                                                        <fmt:formatNumber value="${totalRevenue}" type="number"
                                                            currencyCode="VND" />
                                                        VNĐ
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>


                            
                        </div>




                    </div>


                    <br>

                    <div class="container">
                        <div class="row">
                          
                            <div style="height: 500px; overflow: auto;">
                                <table class="table table-bordered" id="table1">
                                    <thead>
                                        <tr>
                                            <th>Mã đơn hàng</th>
                                            <th>Tên khách hàng</th>
                                            <th>Ngày đặt</th>
                                            <th>Tổng tiền</th>
                                            <th>Địa chỉ</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <!-- <c:forEach var="product" items="${products}"> -->
                                        <div th:each="product : ${products}">


                                            <tr>
                                                <td th:utext="${product.tenSach}"></td>
                                                <!-- <td>${product.tacGia}</td> -->

                                                <td th:utext="${product.donGia}"></td>

                                                <td th:utext="${product.soLuong}"></td>
                                                <td th:utext="${product.tinhTrangSanPham.tenTinhTrang}">
                                                </td>

                                                <td>
                                                    <img alt="[[${product.hinhAnh}]]"
                                                        th:src="@{|/assets/images/products/${product.hinhAnh}|}"
                                                        width="350px" height="500px">
                                                </td>

                                                <!-- Hiển thị các thuộc tính khác của sản phẩm tại đây -->
                                                <td>
                                                    <!-- <div
                                                                        class="table-actions d-flex align-items-center gap-3 fs-5">
                                                                        <a href="/admin/product-type/edit/${phanloai.id }"
                                                                            class="text-warning" data-bs-toggle="tooltip"
                                                                            data-bs-placement="bottom" aria-label="Edit"
                                                                            data-bs-original-title="Edit"><i
                                                                                class="bi bi-pencil-fill"></i></a>
                                                                    </div> -->
                                                    <i class="mdi mdi-border-color mdi-24px" style="color: red;"></i>

                                                </td>

                                            </tr>
                                        </div>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>



    </div>

    </div>
    </div>

    </div>

    <div th:replace="/WEB-INF/assets/js/admin/js-link.jsp"></div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            new DataTable('#table1');
        });
        /*]]>*/
    </script>
    <!-- container-scroller -->
    <!-- plugins:js -->

</body>

</html>
