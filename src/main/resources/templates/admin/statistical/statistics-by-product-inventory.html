<style>
	.card-body {
		min-height: 600px;
		/* Đặt chiều cao tối thiểu của card-body */
	}

	/* Thiết lập font chữ */
	.product-table {
		font-family: Arial, sans-serif;
		border-collapse: collapse;
		width: 100%;
	}

	/* Định dạng header của bảng */
	.product-table thead th {
		background-color: #f2f2f2;
		border: 1px solid #dddddd;
		padding: 8px;
		text-align: left;
	}

	/* Định dạng hàng dữ liệu */
	.product-table tbody td {
		border: 1px solid #dddddd;
		padding: 8px;
		text-align: left;
	}

	/* Định dạng hàng xen kẽ */
	.product-table tbody tr:nth-child(even) {
		background-color: #f2f2f2;
	}

	/* Định dạng hover khi di chuột vào hàng */
	.product-table tbody tr:hover {
		background-color: #ddd;
	}

	/* Định dạng cột đầu tiên */
	.product-table tbody td:first-child {
		width: 2%;
	}

	/* Định dạng cột thứ hai */
	.product-table tbody td:nth-child(2) {
		width: 50%;
	}

	/* Định dạng cột thứ ba */
	.product-table tbody td:nth-child(3) {
		width: 5%;
	}

	/* Định dạng cột cuối cùng */
	.product-table tbody td:last-child {
		width: 5%;
	}

	/* CSS */
	.product-table thead {

		position: sticky;
		top: 0;
		background-color: #fff;
		/* Tùy chỉnh màu nền cho thẻ thead */
		z-index: 1;

	}
</style>
