<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/shop/layout/head :: head">

<body class="gradient-custom-user">
    <!-- Navigation -->
    <div th:replace="/shop/layout/navigation :: nav"></div>
    <hr class="container">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <img th:src="@{/shop/image/vnpay-logo.png}" style="width: 200px">
                        <h2 class="card-title">Thanh Toán Đơn Hàng</h2>
                        <form action="/shop/order/submitOrder" method="post">
                            <div class="form-group">
                                <label for="amount">Số tiền:</label>
                                <input type="text" class="form-control" name="amount" th:value="${amount}" required readonly>
                            </div>
                            <div class="form-group">
                                <label for="orderInfo">Mã đơn hàng:</label>
                                <input type="text" class="form-control" name="orderInfo" th:value="${orderId}" required readonly>
                            </div>
                            <div class="form-group">
                                <label for="orderInfo">Họ tên người nhận:</label>
                                <input type="text" class="form-control" th:value="${hoTen}" required readonly>
                            </div>
                            <div class="form-group">
                                <label for="orderInfo">Số điện thoại:</label>
                                <input type="text" class="form-control" th:value="${sdt}" required readonly>
                            </div>
                            <div class="form-group">
                                <label for="orderInfo">Email:</label>
                                <input type="text" class="form-control" th:value="${mail}" required readonly>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3 float-end">Thanh toán</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <div th:replace="/shop/layout/footer :: footer"></div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
