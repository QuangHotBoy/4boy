<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/shop/layout/head :: head">
</head>

<body class="gradient-custom-user">
    <!-- Navigation-->
    <div th:replace="/shop/layout/navigation :: nav"></div>
    <hr class="container">
    <!-- Thông tin chi tiết sản phẩm-->
    <section class="h-100">
        <div class="container py-5">
            <div class="row justify-content-center my-4">
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <div class="card mb-4">
                        <div class="card-header py-3 text-center">
                            <h5 class="mb-0">GIỎ HÀNG CỦA BẠN - 2 sản phẩm</h5>
                        </div>
                        <div class="card-body">
                            <!-- Single item -->
                            <div class="row mx-auto">
                                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                    <!-- Image -->
                                    <div class="bg-image hover-overlay hover-zoom ripple rounded"
                                        data-mdb-ripple-color="light">
                                        <img th:src="@{/shop/image/product/6651_sm.jpg}" class="w-75 h-75"
                                            alt="Blue Jeans Jacket" />
                                        <a href="#!">
                                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                        </a>
                                    </div>
                                    <!-- Image -->
                                </div>

                                <div class="col-lg-9 col-md-12 mb-4 mb-lg-0">
                                    <!-- Data -->
                                    <p><strong>Tên sách</strong></p>
                                    <!-- Data -->
                                    <!-- Quantity -->
                                    <div class="d-flex mb-4 row">
                                        <!-- Price -->
                                        <div class="col-md-6">
                                            <p class="text-start">
                                                <strong>Giá tiền: 45.000 vnđ</strong>
                                            </p>
                                        </div>
                                        <!-- Price -->

                                        <button class="btn btn-primary px-2 col-md-1"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                            <i class="fas fa-minus"></i>
                                        </button>

                                        <div class="form-outline col-md-2">
                                            <input id="form1" min="1" name="quantity" value="1" type="number"
                                                class="form-control" readonly />
                                        </div>

                                        <button class="btn btn-primary px-2 btn-sm col-md-1"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                            <i class="fas fa-plus"></i>
                                        </button>

                                        <div class="col-md-1"></div>

                                        <button type="button" class="btn btn-danger btn-md col-md-1" data-mdb-toggle="tooltip"
                                            title="Remove item">
                                            <i class="fas fa-trash"></i></button>
                                    </div>
                                    <!-- Quantity -->

                                </div>

                            </div>
                            <!-- Single item -->

                            <hr class="my-4" />

                        </div>
                    </div>
                    <!-- <div class="card mb-4 mb-lg-0">
                        <div class="card-body">
                            <p><strong>Chúng tôi chấp nhận thanh toán</strong></p>
                            <img class="me-2" width="45px"
                                th:src="@{/shop/image/vnpay.png}"
                                alt="Visa" />
                        </div>
                    </div> -->
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0 text-center">TỔNG THANH TOÁN</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Sản phẩm
                                    <span>45.000 vnđ</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Phí vận chuyển
                                    <span>15.000 vnđ</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>Tổng tiền thanh toán</strong>
                                        <strong>
                                            <p class="mb-0">(Bao gồm VAT)</p>
                                        </strong>
                                    </div>
                                    <span><strong>60.000 vnđ</strong></span>
                                </li>
                            </ul>

                            <a th:href="@{/shop/auth/order/check-out}" class="btn btn-outline-dark">THANH TOÁN</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <div th:replace="/shop/layout/footer :: footer"></div>

    <script th:src="@{/shop/js/cart.js}"></script>
</body>

</html>
