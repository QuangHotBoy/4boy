<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" ng-app="myApp">

<head th:replace="/shop/layout/head :: head">
</head>

<body class="gradient-custom-user" ng-controller="CartController">
    <!-- Navigation-->
    <div th:replace="/shop/layout/navigation :: nav"></div>
    <hr class="container">
    <!-- Sản phẩm trong giỏ hàng -->
    <section class="h-auto py-4">
        <div class="container py-5">
            <div class="row justify-content-center my-4">
                <div class="col-lg-8 col-md-12 col-sm-12" style="min-height: 300px;">
                    <div class="card mb-4">
                        <div class="card-header py-3 text-center">
                            <h5 class="mb-0">GIỎ HÀNG CỦA BẠN - <span>{{cartCount}}</span> sản phẩm</h5>
                        </div>
                        <div class="card-body">
                            <!-- Single item -->
                            <div class="row mx-auto mb-4" ng-repeat="product in cart">
                                <div class="col-lg-3 col-md-3 mb-4 mb-lg-0">
                                    <div class="bg-image hover-overlay hover-zoom ripple rounded"
                                        data-mdb-ripple-color="light">
                                        <img ng-src="{{product.image}}" class="w-75 h-75" alt="Product Image" />
                                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                    </div>
                                </div>
                                <div class="col-lg-9 col-md-9 mb-4 mb-lg-0">
                                    <p><strong>{{product.name}}</strong></p>
                                    <div class="d-flex mb-4 row">
                                        <div class="col-md-6">
                                            <p class="text-start"><strong>Giá tiền: <span ng-bind="formatPrice(product.price)"></span></strong>
                                            </p>
                                        </div>
                                        <div class="col-md-4 col-lg-4">
                                            <div class="input-group">
                                                <button class="btn btn-primary me-1"
                                                    ng-click="decrementQuantity($index)">
                                                    <i class="fas fa-minus"></i>
                                                </button>
                                                <input type="text" class="text-center rounded-3" style="width: 60px"
                                                    ng-model="cart[$index].quantity" id="quantity_{{$index}}" readonly
                                                    min="1" max="10" />
                                                <input type="text" name="maSP" ng-value="product.id" hidden />
                                                <button class="btn btn-primary ms-1"
                                                    ng-click="incrementQuantity($index)">
                                                    <i class="fas fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-md-1">
                                            <button class="btn btn-danger" ng-click="deleteProduct($index)">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <hr class="my-4" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12" ng-show="cartCheck">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0 text-center">TỔNG THANH TOÁN</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Sản phẩm
                                    <span>{{calculateSubtotal()}}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Phí vận chuyển
                                    <span>30.000 đ</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>Tổng tiền thanh toán</strong>
                                        <strong>
                                            <p class="mb-0">(Bao gồm VAT)</p>
                                        </strong>
                                    </div>
                                    <span><strong>{{calculateTotal()}}</strong></span>
                                </li>
                            </ul>

                            <a th:href="@{/shop/auth/order/check-out}" class="btn bg-success fw-bold float-end">THANH
                                TOÁN</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <div th:replace="/shop/layout/footer :: footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>

    <script th:src="@{/shop/js/cart.js}"></script>
</body>

</html>
