<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/shop/layout/head :: head">
</head>

<body class="gradient-custom-user">
	<div th:replace="/shop/layout/navigation :: nav"></div>
	<hr class="container">
	<div class="">
		<div class="container py-3">

			<div class="row">
				<div class="col-xl-6">

					<div class="card">
						<div class="card-body">
							<ol class="activity-checkout mb-0 px-4 mt-3">
								<li class="checkout-item">
									<div class="avatar checkout-icon p-1">
										<div class="avatar-title rounded-circle bg-primary">
											<i class="fas fa-receipt text-white font-size-20"></i>
										</div>
									</div>
									<div class="feed-item-list">
										<div>
											<h5 class="font-size-16 mb-1">Thông Tin Người Nhận</h5>
											<p class="text-muted text-truncate mb-4">Vui lòng điền
												đầy đủ thông tin</p>
											<div class="mb-3">
												<form>
													<div>
														<div class="row">
															<div class="col-lg-6">
																<div class="mb-3">
																	<label class="form-label" for="billing-name">Họ
																		và tên</label> <input type="text" class="form-control-style"
																		id="billing-name">
																</div>
															</div>
															<div class="col-lg-6">
																<div class="mb-3">
																	<label class="form-label" for="billing-phone">Số
																		điện thoại</label> <input type="text"
																		class="form-control-style" id="billing-phone">
																</div>
															</div>
														</div>

														<div class="col-lg-12">
															<div class="mb-3">
																<label class="form-label" for="billing-email-address">Email</label>
																<input type="email" class="form-control-style"
																	id="billing-email-address">
															</div>
														</div>

														<div class="mb-3">
															<label class="form-label" for="billing-address">Địa
																chỉ nhận hàng</label>
															<textarea class="form-control-style" id="billing-address"
																rows="3"></textarea>
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</li>
								<li class="checkout-item">
									<div class="avatar checkout-icon p-1">
										<div class="avatar-title rounded-circle bg-primary">
											<i class="fas fa-wallet text-white font-size-20"></i>
										</div>
									</div>
									<div class="feed-item-list">
										<div>
											<h5 class="font-size-16 mb-4">Thông tin thanh toán</h5>
										</div>
										<div>
											<h5 class="font-size-14 mb-3">Phương thức thanh toán :</h5>
											<div class="row">
												<!-- <div class="col-lg-3 col-sm-6">
                                                    <div data-bs-toggle="collapse">
                                                        <label class="card-radio-label">
                                                            <input type="radio" name="pay-method" id="pay-methodoption1" class="card-radio-input">
                                                            <span class="card-radio py-3 text-center text-truncate">
                                                                <i class="bx bx-credit-card d-block h2 mb-3"></i>
                                                                Credit / Debit Card
                                                            </span>
                                                        </label>
                                                    </div>
                                                </div> -->

												<div class="col-lg-12 col-sm-12">
													<div>
														<label class="card-radio-label w-75"> <input
															type="radio" name="pay-method" id="pay-methodoption2"
															class="card-radio-input"> <span
															class="card-radio ps-4 text-start text-truncate mb-2">
																<img th:src="@{/shop/image/vnpay.png}"
																class="avatar-sm me-2" alt=""> <strong>Thanh
																	toán qua ví VNPay</strong>
														</span>
														</label>
													</div>
												</div>

												<div class="col-lg-12 col-sm-12">
													<div>
														<label class="card-radio-label w-75"> <input
															type="radio" name="pay-method" id="pay-methodoption3"
															class="card-radio-input" checked=""> <span
															class="card-radio ps-4 text-start text-truncate">
																<img th:src="@{/shop/image/cod.png}"
																class="avatar-sm me-2" alt=""> <strong>Thanh
																	toán khi nhận hàng</strong>
														</span>
														</label>
													</div>
												</div>

											</div>
										</div>
									</div>
								</li>
							</ol>
						</div>
					</div>

					<div class="row my-4">
						<div class="col">
							<a th:href="@{/shop/home}" class="btn btn-link text-muted"> <i
								class="fas fa-arrow-left me-1"></i> Tiếp tục mua hàng
							</a>
						</div>
						<!-- end col -->
						<div class="col">
							<div class="text-end mt-2 mt-sm-0">
								<a href="#" class="btn btn-success"> <i
									class="mdi mdi-cart-outline me-1"></i> Thanh toán
								</a>
							</div>
						</div>
						<!-- end col -->
					</div>
					<!-- end row-->
				</div>
				<div class="col-xl-6">
					<div class="card checkout-order-summary">
						<div class="card-body">
							<div class="p-3 bg-light mb-3 d-flex">
								<div class="font-size-16 mb-0 mr-auto">Đơn Hàng Của Bạn</div>
								<a th:href="@{/shop/auth/cart}" class="ms-auto">Thay đổi</a>
							</div>

							<ul class="list-group mb-3">
								<li class="list-group-item lh-condensed">
									<div class="row">
										<img th:src="@{|/shop/image/product/${products.hinhAnh}|}"
											class="avatar-lg col-sm-2 col-md-2" alt="">
										<div class="col-sm-8 col-md-8 ms-2 d-block">
											<h5 class="mb-3 font-size-16" th:utext="${products.tenSach}"></h5>
											<small class="text-muted" th:if="${products.tiLeGiamGia > 0}">
												<p
													th:text="${#numbers.formatDecimal(products.giaGiam, 3, 'POINT', 0, 'POINT')} + ' vnđ'">
												</p> <!-- <input type="text" name="prices" th:value="${products.giaGiam}" hidden> -->
												<div th:with="price=${products.giaGiam * quantity}">
													<input type="text" name="prices" th:value="${price}" hidden>
												</div>
											</small> <small class="text-muted"
												th:if="${products.tiLeGiamGia == 0}">
												<p
													th:text="${#numbers.formatDecimal(products.giaBan, 3, 'POINT', 0, 'POINT')} + ' vnđ'">
												</p> <!-- <input type="text" name="prices" th:value="${products.giaBan}" hidden> -->
												<div th:with="price=${products.giaBan * quantity}">
													<input type="text" name="prices" th:value="${price}" hidden>
												</div>
											</small>
										</div>
										<div class="col-sm-2 col-md-2" th:utext="'x ' +${quantity}"></div>

									</div>
								</li>
							</ul>
							<div class="table-responsive">
								<ul class="list-group mb-3">
									<li class="list-group-item d-flex justify-content-between">
										<span class="font-size-14">Tổng Tiền: </span> <strong
										class="me-5"> <span class="total"></span>
									</strong>
									</li>
									<li class="list-group-item d-flex justify-content-between">
										<form class="w-100 me-5">
											<div class="input-group">
												<input type="text" class="form-control me-2"
													placeholder="Nhập mã giảm giá">
												<div class="input-group-append">
													<button type="submit" class="btn btn-secondary">Áp
														dụng</button>
												</div>
											</div>
										</form>
									</li>
									<li class="list-group-item d-flex justify-content-between">
										<span class="font-size-14">Giảm Giá: </span> <strong
										class="me-5"> <span
											th:text="${#numbers.formatDecimal(0, 3, 'POINT', 0, 'POINT')} + ' đ'"></span>
									</strong>
									</li>
									<li class="list-group-item d-flex justify-content-between">
										<span class="font-size-14">Phí Vận Chuyển: </span> <strong
										class="me-5"> <span
											th:text="${#numbers.formatDecimal(30000, 3, 'POINT', 0, 'POINT')} + ' đ'"></span>
									</strong> <input type="text" ng-model="shipper" id="shipper"
										th:value="30000" hidden>
									</li>
									<li class="list-group-item d-flex justify-content-between">
										<span class="font-size-14">Tổng Thanh Toán: </span> <strong
										class="me-5"> <span class="total-payment-infor"></span>
									</strong> <input type="text" name="" id="totalPayment" hidden>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end row -->

		</div>
	</div>

	<div th:replace="/shop/layout/footer :: footer"></div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

	<script th:src="@{/shop/js/checkout.js}"></script>
</body>

</html>
