<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/shop/layout/head :: head">
</head>

<body class="gradient-custom-user">
    <!-- Navigation -->
    <div th:replace="/shop/layout/navigation :: nav"></div>
    <hr class="container">

    <div class="body py-5">
        <div class="container">
            <div class="w-50 m-auto">
                <!-- Thêm lớp "my-4" để tạo ra khoảng cách trên và dưới tiêu đề trang -->
                <h1 class="my-3 text-danger text-center">Thanh toán thất bại</h1>
                <!-- Sử dụng lớp "alert" và "alert-danger" để tạo ra thông báo lỗi -->
                <h2 class="my-2">Chi tiết đơn hàng</h2>
                <!-- Sử dụng lớp "table" và "table-bordered" để tạo ra bảng hiển thị thông tin chi tiết đơn hàng -->
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <td>Thông tin đơn hàng:</td>
                        <td><span th:utext="${orderId}"></span></td>
                    </tr>
                    <tr>
                        <td>Tổng tiền:</td>
                        <td><span th:text="${#numbers.formatDecimal(totalPrice, 3, 'POINT', 0, 'POINT')} + ' đ'"></span></td>
                    </tr>
                    <tr>
                        <td>Thời gian thanh toán:</td>
                        <td><span th:text="${#dates.format(paymentTime, 'dd-MM-yyyy')}"></span></td>
                    </tr>
                    <tr>
                        <td>Mã giao dịch:</td>
                        <td><span th:utext="${transactionId}"></span></td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{/shop/home}" class="btn btn-primary">Về trang chủ</a>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <div th:replace="/shop/layout/footer :: footer"></div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script th:src="@{/shop/js/scripts.js}"></script>
</body>

</html>
