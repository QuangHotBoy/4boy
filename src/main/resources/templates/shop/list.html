<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" ng-app="myApp">

<head th:replace="/shop/layout/head :: head">

</head>

<body ng-controller="myCtrl" class="gradient-custom-user">

    <div th:replace="/shop/layout/navigation :: nav"></div>
    <hr class="container">
    <section class="pt-3">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row mb-3 pb-3">
                <div class="col-lg-3">
                    <div class="fs-5 p-2 border border-warning text-warning rounded-3 fw-bold" th:utext="${band}"></div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-2"></div>
                <div class="col-lg-2"></div>
                <div class="col-lg-2">
                    <select id="sort-selector" class="text-center p-2 border border-dark rounded-3">
                        <option value="default">Mặc định</option>
                        <option value="price-low-to-high">Giá từ thấp đến cao</option>
                        <option value="price-high-to-low">Giá từ cao đến thấp</option>
                    </select>
                </div>
            </div>
            <div class="row row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="products">
                <div th:each="p: ${list}">
                    <div class="col mb-3">
                        <div class="card h-100">
                            <!-- Product image-->
                            <div class="image-container">
                                <img class="card-img-top mx-auto" th:src="@{|/shop/image/product/${p.hinhAnh}|} " loading="lazy"
                                    alt="..." />
                            </div>
                            <!-- Product details-->
                            <div class="card-body p-4 h-75">
                                <div class="text-start">
                                    <!-- Product name-->
                                    <a th:href="@{|/shop/product/${p.isbn}|}"
                                        class="text-decoration-none text-black">
                                        <h5 class="fw-bolder ht-2" th:utext="${p.tenSach}"></h5>
                                    </a>
                                    <!-- Product price-->
                                    <p class="text-warning fw-bold"
                                        th:text="${#numbers.formatDecimal(p.giaBan, 3, 'POINT', 0, 'POINT')} + ' đ'">
                                    </p>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 justify-content-center border-top-0 bg-transparent d-flex">
                                <div class="text-center">
                                    <a class="btn text-bg-warning mt-auto buynow" th:href="@{/shop/buy-now}"
                                        th:data-isbn="${p.isbn}">Mua ngay</a>
                                </div>
                                <div class="text-center ms-3">
                                    <button class="btn btn-outline-warning add-to-cart mt-auto"
                                        th:data-isbn="${p.isbn}"><i class="fas fa-cart-plus"></i></button>
                                </div>
                                <div class="text-center ms-3">
                                    <a class="btn border border-warning mt-auto"
                                        th:href="@{|/shop/product/add-to-favorite|}" data-isbn="${p.isbn}"><i
                                            class="far fa-heart"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <div th:replace="/shop/layout/footer :: footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>

    <script th:src="@{/shop/js/scripts.js}"></script>

    <script th:src="@{/shop/js/list-item.js}"></script>
</body>

</html>
