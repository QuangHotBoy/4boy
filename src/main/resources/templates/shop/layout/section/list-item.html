<section class="pt-3" th:fragment="list-item">
	<div class="container mt-5">
		<div class="row pb-3">
			<div class="col-lg-4 col-sm-6">
				<div class="fs-5 fw-bolder p-2 border border-warning text-warning rounded-3">DANH SÁCH
					SẢN PHẨM</div>
			</div>
			<div class="col-lg-5"></div>
			<div class="col-lg-2 text-center"></div>
		</div>
		<div class="row row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
			<div th:each="p: ${top8Product}">
				<div class="col mb-3">
					<div class="card h-100">
						<!-- Product image-->
						<div class="image-container">
							<img class="card-img-top mx-auto" th:src="@{|/shop/image/product/${p.hinhAnh}|}"
								alt="..." loading="lazy"/>
						</div>
						<!-- Product details-->
						<div class="card-body p-4 h-75">
							<div class="text-start">
								<!-- Product name-->
								<a th:href="@{|/shop/product/${p.isbn}|}"
									class="text-decoration-none text-black">
									<h5 class="fw-bolder ht-2" th:utext="${p.tenSach}"></h5>
								</a>
								<!-- Product price-->
								<p class="text-warning fw-bold"
									th:text="${#numbers.formatDecimal(p.giaBan, 3, 'POINT', 0, 'POINT')} + ' đ'">
								</p>

							</div>
						</div>
						<!-- Product actions-->
						<div class="card-footer p-4 justify-content-center border-top-0 bg-transparent d-flex">
							<div class="text-center">
								<a class="btn text-bg-warning mt-auto buynow" th:data-isbn="${p.isbn}">Mua ngay</a>
							</div>
							<div class="text-center ms-3">
								<button class="btn btn-outline-warning add-to-cart mt-auto" th:data-isbn="${p.isbn}"><i
										class="fas fa-cart-plus"></i></button>
							</div>
							<div class="text-center ms-3">
								<a class="btn border border-warning mt-auto"
									th:href="@{|/shop/product/add-to-favorite|}" data-isbn="${p.isbn}"><i
										class="far fa-heart"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row pb-3">
			<div class="col-lg-5"></div>
			<div class="col-lg-2 text-center">
				<div class="ms-3 fs-5 p-2 border border-dark rounded-3"><a th:href="@{/shop/list}"
						class="text-decoration-none text-black">Xem
						thêm...</a></div>
			</div>
			<div class="col-lg-5"></div>
		</div>
</section>
