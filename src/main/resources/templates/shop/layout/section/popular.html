<section class="pt-5" th:fragment="popular">
	<div class="container mt-5">
		<div class="row pb-3">
			<div class="col-lg-3">
				<div class="fs-5 fw-bolder p-2 border border-warning text-warning rounded-3 ">SẢN PHẨM NỔI BẬT</div>
			</div>
			<div class="col-lg-5"></div>
			<div class="col-lg-2 text-center">
			</div>
		</div>
		<div class="row row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
			<div class="col mb-3" th:each="item : ${popular}">
				<div class="card h-100">
					<!-- Product image-->
					<div class="image-container">
						<img class="card-img-top mx-auto" th:src="@{|/shop/image/product/${item[2]}|}"
							alt="..." loading="lazy" />
					</div>
					<!-- Product details-->
					<div class="card-body p-4">
						<div class="text-start">
							<!-- Product name-->
							<a th:href="@{|/shop/product/${item[4]}|}" loading="lazy"
								class="text-decoration-none text-black">
								<h5 class="fw-bolder ht-2" th:text="${item[0]}"></h5>
							</a>
							<!-- Product price-->
							<p class="text-warning fw-bold" th:text="${item[3]} + ' đ'"></p>
						</div>
					</div>
					<!-- Product actions-->
					<div class="card-footer p-4 justify-content-center border-top-0 bg-transparent d-flex">
						<div class="text-center">
							<a class="btn text-bg-warning mt-auto buynow" th:data-isbn="${item[4]}">Mua ngay</a>
						</div>
						<div class="text-center ms-3">
							<button class="btn btn-outline-warning add-to-cart mt-auto" th:data-isbn="${item[4]}"><i
									class="fas fa-cart-plus"></i></button>
						</div>
						<div class="text-center ms-3">
							<a class="btn border border-warning mt-auto"
								th:href="@{|/shop/product/add-to-favorite/${item[4]}|}"><i class="far fa-heart"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
