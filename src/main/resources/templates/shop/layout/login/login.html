  <head>
    <!-- Các thẻ khác -->
    <style>
        .content-wrapper {
            background-image: url('/shop/image/login.jpg'); /* Đường dẫn tới hình ảnh nền */
            background-size: cover; /* Đảm bảo hình ảnh được phủ kín phần tử */
            background-position: center; /* Đặt hình ảnh ở giữa phần tử */
        }
    </style>
</head>

  <body ng-app="loginApp" ng-controller="loginCtrl">
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="/shop/image/img-logo-removebg-preview.png" alt="Logo" width="100%" height="auto" style="margin-left: 15%;width: 70%;">
                </div>
                <h6 class="font-weight-light" style="margin-left: 29%;" >Đăng nhập để tiếp tục</h6>
                <form class="pt-3">
                      <div class="form-group">
                        <input type="text" name="tenDangNhap" ng-model="login.tenDangNhap" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Tên đăng nhập">
                      </div>
                      <div class="form-group">
                        <input type="password" name="matKhau" ng-model="login.matKhau" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Mật khẩu">                 
                  <div class="mt-3">
                    <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" ng-click="login()" style="margin-left: 27%;" >Đăng nhập</button>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> Duy trì đăng nhập </label>
                    </div> 
                    <a href="/shop/forgot" class="auth-link text-black">Quên mật khẩu?</a>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Chưa có tài khoản? <a href="/shop/register" class="text-primary">Đăng kí</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <script src="/assets/js/productType-ctrl.js"></script><script src="/assets/js/login.js"></script>

  </body>
</html>
