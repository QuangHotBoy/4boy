<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
<style>
    .verification-code {
        display: flex;
    }

    .code-input {
        width: 30px;
        height: 30px;
        margin-right: 5px;
        text-align: center;
        font-size: 18px;
    }

    /* Ẩn nút tăng và giảm trong input type number */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; /* Ẩn nút tăng và giảm trên trình duyệt Chrome và Safari */
        appearance: none; /* Ẩn nút tăng và giảm trên các trình duyệt khác */
        margin: 0; /* Loại bỏ margin */
    }
    .content-wrapper {
            background-image: url('/shop/image/login.jpg'); /* Đường dẫn tới hình ảnh nền */
            background-size: cover; /* Đảm bảo hình ảnh được phủ kín phần tử */
            background-position: center; /* Đặt hình ảnh ở giữa phần tử */
        }
</style>
<body>
    <div class="container-scroller" ng-app="forgotApp" ng-controller="forgotCtrl">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5"  style="width: 130%;margin-left: -15%;">
                <div class="brand-logo">
                  <img src="/shop/image/img-logo-removebg-preview.png" alt="Logo" width="100%" height="auto" style="margin-left: 15%;width: 70%;">
                </div>
                <form class="pt-3" action="/kiemtrama" method="post" enctype="multipart/form-data">
                  <div class="row">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="">Mã xác nhận</label>
                          <div class="verification-code" name="maxacnhan">
                            <input type="text" name="maxacnhan0" maxlength="1" class="code-input" ng-model="codeInput[0]" ng-keyup="focusNext($event, 0)" />
                            <input type="text" name="maxacnhan1" maxlength="1" class="code-input" ng-model="codeInput[1]" ng-keyup="focusNext($event, 1)" />
                            <input type="text" name="maxacnhan2" maxlength="1" class="code-input" ng-model="codeInput[2]" ng-keyup="focusNext($event, 2)" />
                            <input type="text" name="maxacnhan3" maxlength="1" class="code-input" ng-model="codeInput[3]" ng-keyup="focusNext($event, 3)" />
                            <input type="text" name="maxacnhan4" maxlength="1" class="code-input" ng-model="codeInput[4]" ng-keyup="focusNext($event, 4)" />
                            <input type="text" name="maxacnhan5" maxlength="1" class="code-input" ng-model="codeInput[5]" ng-keyup="focusNext($event, 5)" />
                            
                            <!-- Thêm input để nhập email -->
                            <input type="email" name="email" ng-model="form.email" style="display: none;">
                            <input type="text" name="tendangnhap" ng-model="form.tendangnhap" style="display: none;">
                        </div>
                        
                        </div>
                      </div>
                  <div class="mt-3"> 
                    <button type="submit" ng-click="verifyCode()" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">Xác nhận</button>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Chưa có tài khoản? <a href="/shop/register" class="text-primary">Đăng kí</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../assets/js/off-canvas.js"></script>
    <script src="../../assets/js/hoverable-collapse.js"></script>
    <script src="../../assets/js/misc.js"></script>
    <script src="../../assets/js/forgot.js"></script>
    <!-- endinject -->
  </body>
</html>
