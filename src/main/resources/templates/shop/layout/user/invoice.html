<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/shop/layout/head :: head">
</head>

<body class="gradient-custom-user" ng-app="loginApp" ng-controller="loginCtrl">
  <!-- Navigation -->
  <div th:replace="/shop/layout/navigation :: nav"></div>

  <hr class="container">
  <div class="container light-style flex-grow-1 container-p-y mt-5">
    <div class="card overflow-hidden" style="min-height: 500px">
      <div class="row no-gutters row-bordered row-border-light">
        <div class="col-md-3 pt-0 border-end">
          <div class="list-group list-group-flush account-settings-links">
            <a class="list-group-item list-group-item-action " data-toggle="list" href="/shop/auth/index">Tổng
              Quan</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="/shop/auth/information">Thông tin
              cá nhân</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="/shop/auth/address">Địa chỉ</a>
            <a class="list-group-item list-group-item-action active" data-toggle="list" href="/shop/auth/invoice">Đơn
              Hàng</a>
              <a class="list-group-item list-group-item-action"   href="/shop/auth/favorite/{{ info_user[0].tenDangNhap}}" >Yêu thích</a>
          </div>
        </div>
        <div class="col-md-9">
          <div class="tab-content">
            <div class="tab-pane fade active show" id="account-general">

              <hr class="border-light m-0">
              <div class="card-body">
                <div id="donhang">
                  <table class="table  ms-1 me-2">
                    <tr>
                      <th>Mã đơn hàng</th>
                      <th>Ngày mua</th>
                      <th>Người nhận</th>
                      <th>Tổng tiền</th>
                      <th>Trạng thái</th>
                      <th>Ghi chú</th>
                    </tr>
                    <tr ng-repeat="invoice in invoices">
                      <td>{{invoice.maDonHang}}</td>
                      <td>{{invoice.ngayDatHang  | date:'dd/MM/yyyy'}}</td>
                      <td>{{invoice.hoTen}}</td>
                      <td>{{invoice.tongTien}}</td>
                      <td>{{invoice.trangThai_donDatHang.tenTrangThai}}</td>
                      <td>
                        <a href="/shop/auth/invoice/detail-invoice/{{invoice.maDonHang}}">Xem chi tiết</a>
                      </td>
                    </tr>

                  </table>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- angular js -->
  <script src="/assets/js/login.js"></script>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
  <!-- Core theme JS-->
  <script th:src="@{/shop/js/scripts.js}"></script>
</body>

</html>
