<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" ng-app="myApp">

<head th:replace="/shop/layout/head :: head">
</head>

<body class="gradient-custom-user" ng-controller="HomeCtrl">
  <!-- Navigation -->
  <div th:replace="/shop/layout/navigation :: nav"></div>
  <hr class="container">

  <div class="container px-4 px-lg-5 ">
    <div class="row pb-3">
      <div class="col-lg-3">
        <div class="fs-5 fw-bolder p-2 border border-dark rounded-3 gradient-custom-user">SẢN PHẨM YÊU THÍCH</div>
      </div>
      <div class="col-lg-5"></div>
      <div class="col-lg-2 text-center">
      </div>
    </div>
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4  ">
      <div class="product" ng-repeat="SachYT in sachYeuThich">
        <div class="col mb-5">
          <div class="card h-100"> 
            <!-- Product image -->
            <div class="image-container">
              <img class="card-img-top mx-auto"
                ng-src="/assets/images/products/{{SachYT.sanPham_yeuThich.hinhAnh}} " alt="..."  />
            </div>
            <!-- Product details -->
            <div class="card-body p-4">
              <div class="text-center"> 
                <h5 class="fw-bolder ht-2">
                 {{SachYT.sanPham_yeuThich.tenSach}}
                </h5>
                <!-- Product reviews -->
                <div class="d-flex justify-content-center small text-warning mb-2">
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                </div> 
                <button class=" btn border border-dark btn-rounded p-2 del-favorite"
                  ng-click="removefavorite(SachYT.sanPham_yeuThich.isbn)" title="Delete"><i
                    class="fas fa-heart fs-4 text-danger"></i></button>
              </div>
            </div>   
          </div>
        </div>
      </div>
    </div>

    	<!-- Footer-->
	<div th:replace="/shop/layout/footer :: footer"></div>

	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>

	<script th:src="@{/shop/js/scripts.js}"></script>
</body>

</html>
