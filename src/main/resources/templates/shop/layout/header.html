<header class="container" th:fragment="header">
	<div class="row">
		<div class="col-xl-8 col-sm-12">
			<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
						class="active" aria-current="true" aria-label="Slide 1"></button>
					<button  type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
						aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
						aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img th:src="@{/shop/image/banner/poster.jpg}"
							class="d-block w-100 img-carosel-h rounded-image" alt="Chương trình khuyến mãi">
					</div>
					<div class="carousel-item">
						<img th:src="@{/shop/image/banner/poster2.jpg}"
							class="d-block w-100 img-carosel-h rounded-image" alt="Chương trình khuyến mãi">
					</div>
					<div class="carousel-item">
						<img th:src="@{/shop/image/banner/poster3.png}"
							class="d-block w-100 img-carosel-h rounded-image" alt="Chương trình khuyến mãi">
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
		<div class="col-xl-4" id="bannerCTKM">
			<div class="row">
				<div class="col-md-12 mb-5">
					<img th:src="@{/shop/image/banner/ctkm1.png}" class="w-100 h-100" alt="">
				</div>
				<div class="col-md-12">
					<img th:src="@{/shop/image/banner/ctkm2.png}" class="w-100 h-100" alt="">
				</div>
			</div>
		</div>
	</div>
</header>
