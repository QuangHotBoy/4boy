<header class="navbar navbar-expand-lg navbar-light bg-light  p-3 mb-3 bg-body rounded gradient-custom-user"
	th:fragment="nav">
	<div class="container">
		<!-- Logo -->
		<div class="w-25">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/shop/image/img-logo-removebg-preview.png}" alt="Logo" width="100%" height="auto">
			</a>
		</div>

		<!-- Tìm kiếm -->
		<form class="d-flex p-1 rounded-2">
			<input class="search form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">
			<button class="btn btn-warning fw-bold" type="submit"><i class="bi bi-search"></i></button>
		</form>

		<div class="d-flex me-3">
			<!-- Nút Giỏ hàng -->
			<a class="btn text-bg-warning" type="button" th:href="@{/shop/auth/cart}">
				<i class="bi-cart-fill me-1"></i> Giỏ Hàng <span class="badge bg-dark text-white ms-1 rounded-pill"
					id="cart-count"></span>
			</a> 
			<div class="dropdown ms-2 me-4">
				<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false">
					<i class="bi bi-person-circle"></i>
				</button>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" ng-click="checkLogin()" type="button">Thông tin</a> </li> 
					<li ng-if="!account"><a class="dropdown-item" ng-click="logout()">Đăng xuất</a></li>
				</ul>
			</div>
		</div>
	</div> 
</header>
